<div class="row">
  <div class="col-xs-10">
    <router-outlet></router-outlet>
    <ul class="list-group">
      @for (ingredient of ingredients; track $index) {
        <li>
          <a [routerLink]="[ingredient.name]" class="list-group-item as-btn">
            {{ ingredient.name }} ({{ ingredient.amount }})
          </a>
        </li>
      }
    </ul>
  </div>
</div>
